<!-- Edit Modal -->
 <app-modal modalId="editClip">
   
         <p class="text-2xl font-bold">ویرایش ویدیو</p>
         <!-- Form -->
         <form [formGroup]="editForm" (submit)="submit()">
           <!-- Title -->
           <div class="mt-4">
             <label class="block text-xl mb-4">عنوان</label>
             <app-inputs [control]="title" [placeholder]="'عنوان ویدیو'"></app-inputs>
           </div>
       
           <div class="mt-4 text-right">
             <button
        type="submit"
             
               class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none"
             >
               به روزرسانی
             </button>
           </div>
         </form>

 </app-modal>
